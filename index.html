
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-Weather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form"class="mb-3">
                <div class="row">
                    <div class="col-9">

                
                <input type= "search" placeholder="Please enter a city.." class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
                <input type="submit" value="Search" id="button" />
            </div>
            </div>
            </form>
<div class="overview">
<h1 id="city"></h1>
<ul>
    <li> Last Updated at <span id="date"></span></li>
    <li id="description"></li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="" id="icon" class="float-left"/>
        <div>
            <strong id="temperature"></strong>
            <span class="units"><strong>Â°C</strong>| <a href="#" id="fahrenheit"><strong>&degF</strong></a></span>
          </div>
        </div>
    </div>
    
    <div class="col-6">
        <img src="weather.png" id="img"/>
        <ul>
            <li>Humidity:<span id="Humidity"></span>%</li>
            <li>Wind:<span id="Wind"></span> Km/h</li>
        </ul>
    
    </div>
   <div class="weather-forecast" id="forecast"></div>
</div>
<small> <a href="https://github.com/Hollieb63/vanilla-weather-app.git">
    Open-Source Code</a> by Hollie Bradshaw</small>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
